<div *ngIf="!jobsets; else showDashboard">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to NNT!</h1>
        <p class="lead">This is a platform to train and evaluate neuronal networks.</p>
        <hr class="my-4">
        <p>You don't have any jobs right now.<br>What do you want to do?</p>
        <a href="datasets" class="btn btn-outline-secondary" role="button" aria-pressed="true">Upload Data</a>
        <a href="training" class="btn btn-outline-secondary" role="button" aria-pressed="true">Start Training</a>
        <a href="evaluation" class="btn btn-outline-secondary" role="button" aria-pressed="true">Start Evaluation</a>
    </div>
</div>
<ng-template #showDashboard>
    <div *ngFor="let jobset of jobsets; index as i">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">{{jobset.name}}</div>
            <div class="card-body">
                <div class="card">
                    <div *ngFor="let job of jobs; index as j">
                        <div *ngIf="jobset.job_configs.includes(job.id)">
                            <div class="card-header" [id]="'heading' + j">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + j" aria-expanded="true" aria-controls="job.id">
                                        {{job.name}}
                                    </button>
                                </h2>
                            </div>
                            <div [id]="'collapse' + j" class="collapse" [attr.aria-labelledby]="'heading' + j">
                                <div class="card-body">
                                    {{job.id}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<p>test</p>
<div *ngFor="let model of models">
    <p>{{model.internal_name}}</p>
</div>
