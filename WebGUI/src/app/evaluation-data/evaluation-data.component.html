<div class="wrapper">
    <div class="timeline">
        <app-timeline3 [childData]="parentData"></app-timeline3>
    </div>
    <!--timeline on left-->
    <div class="contentBox">
        <div class="pre-scrollable cardPreScrollable">
            <div class="card outerCard">
                <div class="card-header">Upload or select a dataset
                </div>
                <div class="card-body">
                    <div class="pre-scrollable innerPreScrollable">
                        <div class="card innerCard">
                            <div class="card-body">
                                <div *ngIf="datasets">
                                    <div class="list-group">
                                        <button type="button" class="list-group-item list-group-item-action active">
                                            Datasets
                                        </button>
                                        <div *ngIf="datasets.length<=0">
                                            <button type="button" class="list-group-item list-group-item-action" disabled="true">No Datasets</button>
                                        </div>
                                        <div *ngFor="let dataset of datasets">
                                            <button type="button" class="list-group-item list-group-item-action" [id]="dataset.dataset_id" (click)="onClickDataset($event)" [name]="dataset.filename">{{dataset.filename}}</button>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="views && compatibleViews">
                                    <div class="list-group">
                                        <button type="button" class="list-group-item list-group-item-action active">
                                            Views
                                        </button>
                                        <div *ngIf="views.length<=0">
                                            <button type="button" class="list-group-item list-group-item-action" disabled="true">No Views</button>
                                        </div>
                                        <div *ngFor="let view of views">
                                            <button type="button" class="list-group-item list-group-item-action" [id]="view.view_id" (click)="onClickView($event)" [name]="view.view_name">{{view.view_name}} <span *ngIf="compatibleViews.includes(view.view_id) || view.view_id == modelViewID">(compatible)</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uploadBox innerPreScrollable">
                        <div class="card innerCard">
                            <div class="card-body">
                                <div id="outerUploadButtonDiv">
                                    <div id="uploadButtonDiv">
                                        <i class="fas fa-layer-group"></i><br>
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleFormControlFile1">Upload New</label>
                                                <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileChanged($event)">
                                            </div>
                                        </form>
                                        Does this dataset have headers?
                                        <!-- Default checked -->
                                        <div class="headerCheckDiv">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="noHeadersRadio" value="noheaders" name="headerRadio" mdbInput checked="true" (change)="onItemChange('noheaders')" [(ngModel)]="headerRadio" required #headerControl="ngModel">
                                                <label class="custom-control-label" for="noHeadersRadio">No headers</label>
                                            </div>
                                            <!-- Default unchecked -->
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="headersRadio" value="hasHeaders" name="headerRadio" required mdbInput (change)="onItemChange('hasheaders')" [(ngModel)]="headerRadio" #headerControl="ngModel">
                                                <label class="custom-control-label" for="headersRadio">Has headers</label>
                                            </div>
                                            <div *ngIf="headerControl.invalid && (headerControl.dirty || headerControl.touched)" class="alert alert-danger">
                                                <div *ngIf="headerControl.errors.required">
                                                    Please select one of the options.
                                                </div>
                                            </div>
                                        </div>
                                        <a class="btn btn-outline-secondary submitButton" [class.disabled]="!selectedFile && hasHeaders == null" (click)="onUpload()" role="button">Upload</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="checkSelectedDiv">
                        <label>Selected Dataset</label>
                        <input class="form-control" type="text" placeholder="Nothing Selected" [(ngModel)]="selectedName" readonly>
                    </div>
                    <div class="directionButton">
                        <a class="btn btn-outline-secondary" href="evaluation/model" role="button">Back</a>
                        <a class="btn btn-primary" [class.disabled]="!selectedName" href="evaluation/view" role="button">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
